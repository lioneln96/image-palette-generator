<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Colour Palette Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .colour-box {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>

<body class="container text-center">

    <h1 class="mt-5">Image Colour Palette Extractor</h1>
    <p class="lead">Upload an image to see its top 10 most common colours.</p>

    <form action="/" method="post" enctype="multipart/form-data" class="mt-4">
        <input type="file" name="file" class="form-control-file mb-3">
        <button type="submit" class="btn btn-primary">Upload Image</button>
    </form>

    {% if error %}
    <div class="alert alert-danger mt-3" role="alert">
        {{ error }}
    </div>
    {% endif %}

    {% if top_colors %}
    <div class="mt-5">
        <h2>Top 10 Colours</h2>
        <div class="row justify-content-center">
            {% for color in top_colors %}
            <div class="col-md-3 mb-3">
                <div class="colour-box" style="background-color: rgb({{ color[3][0] }}, {{ color[3][1] }}, {{ color[3][2] }})"></div>
                <p class="mb-0">{{ color[0] }}</p>
                <p class="mb-0">{{ color[1] }} pixels ({{ color[2] }}%)</p>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="mt-5">
        <h2>Uploaded Image</h2>
        <img src="{{ image_path }}" class="img-fluid" alt="Uploaded Image">
    </div>
    {% endif %}

</body>

</html>
